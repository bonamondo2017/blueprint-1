<md-toolbar class="toolbar-main">
  <md-icon md-button (click)="toggleSidenav()" class="sidenav-icon"><a>menu</a></md-icon>  

  <span></span>

  <span class="spacer"></span>
  
  <!--view_module start-->
  <md-icon md-button [mdMenuTriggerFor]="viewModule"><a>view_module</a></md-icon>
  <md-menu #viewModule="mdMenu" [overlapTrigger]="false" yPosition="below">
    <button md-menu-item>Item 1</button>
    <button md-menu-item>Item 2</button>
  </md-menu>
  <!--view_module end-->
</md-toolbar>

<md-toolbar *ngIf="sidenav" class="sidenav" (click)="toggleSidenav()">
</md-toolbar>

<md-toolbar *ngIf="sidenav" class="sidenav-menu">
  <div>
    <md-icon (click)="toggleSidenav()" class="sidenav-icon"><a>menu</a></md-icon>
    
    <span class="spacer"></span>
        
    <img src="./../../assets/img/logo.png" alt="Blueprint Module" class="logo"> Blueprint
  </div>

  <md-toolbar-row>
    <md-icon class="sidenav-item-icon">mode_edit</md-icon> 
    <span class="sidenav-item">Form example</span>
  </md-toolbar-row>

  <md-toolbar-row>
    <md-icon class="sidenav-item-icon">view_list</md-icon> 
    <span class="sidenav-item">List example</span>
  </md-toolbar-row>
</md-toolbar>
